<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Spring Boot MVC Security using Thymeleaf </title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.css}"
          href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.css" rel="stylesheet" media="screen">
    </link>

    <!-- Custom styles for this template -->
    <link th:href="@{css/signin.css}" rel="stylesheet" media="screen"></link>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <div class="account-wall">

                    <form class="form-signin" th:action="@{/login}" method="post">
                        <div th:if="${username}" class="alert alert-danger" role="alert" ng-cloak="">
                                          <span>
                                              Check login and password
                                          </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" name="username" th:value="${username}" autocomplete="off"/>
                        <input type="password" class="form-control" placeholder="Password" name="password"/>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign in</button>
                        <!--<label class="checkbox pull-left">-->
                            <!--<input type="checkbox" value="remember-me" name="remember-me"/>-->
                            <!--Remember me-->
                        <!--</label>-->
                        <div href="#" class="text-center">user/123 </div><span class="clearfix"></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
